<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
    [visible] = "!cart || !cart.items.length"
    notFoundMessage="Cart Page is Empty!"
    resetLinkText="Go to Homepage"
    
    ></app-not-found>
    <div *ngIf="cart  && cart.items.length"
class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
            <img [src]="cartItem.parfum.imageUrl"[alt]="cartItem.parfum.name">
        </div>
        <div>
            <a routerLink="/parfum/{{cartItem.parfum.id}}">
            {{cartItem.parfum.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect
            [value]="cartItem.quantity"
            (change)="changeQuantity(cartItem,quantitySelect.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </div>
        <div>
            {{cartItem.price | currency}}
        </div>

        <div>
            <button class = "remove-button" (click)="removeFromCart(cartItem)">
            Remove </button>
        </div>
        </li>
    </ul>

    <div class="checkout">
        <div class = "parfums-count">{{cart.totalCount}}</div>
        <div class = "total-price">{{cart.totalPrice | currency}}
        </div>

        <a routerLink="/checkout">Proceed to checkout</a>
    </div>
</div>
